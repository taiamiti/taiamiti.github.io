en: &DEFAULT_EN
  header:
    title: Make AI accessible
    text: Taiamiti  Edmunds
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Example of missions done in the past"
    section: services
    list:
      - title: "Consulting"
        desc: "Do you need insights on what AI can accomplish for your business? See how AI can add value by leveraging existing data. Get budget estimations
         along with a Roadmap to integrate those solutions."
        icon: fas fa-lightbulb #find more at https://fontawesome.com/icons
      - title: "Prototyping"
        desc: "Get a first solution with extensive performance evaluations. The goal is to highlight limitations and improvements required to obtain a solution
        suitable for production."
        icon: fas fa-pen
      - title: "Deployment"
        desc: "Deploy models through APIs once performance are satisfactory. Deployments can be on cloud or on device (laptops, smartphones)."
        icon: fas fa-industry
      - title: "Skills transfer"
        desc: "Internalize the competence to maintain and improve AI solutions through code review and training sessions."
        icon: fas fa-cogs
      - title: "Teaching"
        desc: "Introduction to AI tools in 2025"
        icon: fas fa-user-graduate

  portfolio:
    title: "Portfolio"
    text: "Realisations and center of interests."
    section: portfolio
    closebutton: "Close Project"

  blog:
    title: "Blog"
    text: "Posts."
    section: blog
    closebutton: "Close"

  timeline:
    title: "Timeline"
    text: ""
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "From Tahiti to France"
        year: "July 2007"
        desc: "Graduating from Paul Gauguin highschool in Tahiti, I started my scientific jouney in Toulouse in one of the best 'Classes Préparatoires aux Grandes Ecoles' (Lycé Pierre de Fermat)."
        image: assets/img/timeline/tahiti.png
        alt:
      - title: "Master's degree in Engineering Grenoble-INP"
        year: "From 2010 to 2013"
        desc: "Graduating from [PHELMA](https://phelma.grenoble-inp.fr/en). I learned signal and image processing alongside software engineering and scientific computing."
        image: assets/img/timeline/PHELMA.png
        alt:
      - title: "PhD in Université Grenoble Alpes"
        year: "From 2013 to 2017"
        desc: "Thesis on the protection of 2D face identification systems against spoofing attacks at [GIPSA-LAB](http://www.gipsa-lab.fr/). I became a machine learning and computer vision specialist during that time."
        image: assets/img/timeline/gipsa.jpeg
        alt: image alt text
      - title: "Debut at Neovision"
        year: "From 2017 to 2022"
        desc: "Working as an ML engineer and AI consultant in [Neovision](https://neovision.fr/en/home/). This 5 years of startup experience allowed me to grow my skills in software engineering and master key components of the large ML stack."
        image: assets/img/timeline/ai.png
        alt:
        # you can enforce the alignment
        align: right
    end: "2022<br>Back to Tahiti <br> as Freelance!"

  about:
    title: "About Me"
    text: 
    body: "
    After spending 16 years in France where I studied and made my first steps as an AI professional, I decided to go back to Tahiti to work 
    remotely as a ML expert Freelancer. During my years at Neovision, I have been counseling several companies in adopting AI technologies. 
    I want to leverage my experience as Tech Lead to design, prototype and deploy custom AI solutions with a positive social and environmenental impact. 
    So, I am starting a new career as a Freelancer to bring this expertise to local companies in Tahiti and overseas through remote work. I have great interests
    over ocean related topics (aquaculture, reef monitoring, ...) as well as waste management projects as Tahiti could benefit greatly from innovations in 
    these areas.
    "
    photo: assets/img/photo_cv.png
    section: about


