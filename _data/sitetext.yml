fr: &DEFAULT_FR
  header:
    title: Rendre l'IA accessible
    text: Taiamiti  Edmunds
    button: Plus d'infos
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Exemples de missions"
    section: services
    list:
      - title: "Consulting"
        desc: "Savez vous ce que l'IA peut vous apporter? Découvreez comment l'IA peut valoriser vos données métier. Obtenez 
        des estimations de budget et une roadmap pour implémenter des solutions IA adaptées à vos besoins."
        icon: fas fa-lightbulb #find more at https://fontawesome.com/icons
      - title: "Prototypage"
        desc: "Obtenez une première solution permettant d'évaluer les performances des modèles sur votre cas d'usage. L'objectif est de mettre en avant les
        limitations et améliorations requises pour obtenir une solution industrialisable."
        icon: fas fa-pen
      - title: "Déploiement"
        desc: "Déploiement des modèles sous forme d'API après valiation des perfomances. Cette étape peut être réalisée sur le 
        cloud ou en local (laptops, smartphones)"
        icon: fas fa-industry
      - title: "Transfer de compétences"
        desc: "Internalisation de la compétence IA afin de maintenir et d'améliorer
        la solution développée au travers de revue de code et de sessions de formation."
        icon: fas fa-cogs
      - title: "Formation"
        desc: "Introduction aux outils d'IA tel que ChatGPT et Midjourney"
        icon: fas fa-user-graduate

  portfolio:
    title: "Portfolio"
    text: "Realisations depuis 2017."
    section: portfolio
    closebutton: "Fermer"

  blog:
    title: "Blog"
    text: "Articles de blog."
    section: blog
    closebutton: "Fermer"

  timeline:
    title: "Parcours"
    text: "Mon cursus"
    section: parcours
    # left is the default
    #start_align: "left"
    events:
      - title: "De Tahiti vers la France"
        year: "Juillet 2007"
        desc: "Diplomé du lycée Paul Gauguin (Tahiti), j'ai débuté mon parcours académique à Toulouse dans l'une des meilleures 
        'Classes Préparatoires aux Grandes Ecoles' (Lycée Pierre de Fermat)."
        image: assets/img/timeline/tahiti.png
        alt:
      - title: "Diplome d'ingénieur Grenoble-INP"
        year: "De 2010 à 2013"
        desc: "J'ai appris le traitement du signal et le l'image ainsi que le developpement logiciel et le calcul 
        scientifique à [PHELMA](https://phelma.grenoble-inp.fr/en)."
        image: assets/img/timeline/PHELMA.png
        alt:
      - title: "Doctorat à l'UGA (Université Grenoble Alpes)"
        year: "De 2013 à 2017"
        desc: "Jai effectué ma thèse sur la protection des systèmes de reconnaissance de visage contre les attaques par présentation de leurres au
         [GIPSA-LAB](http://www.gipsa-lab.fr/). Je suis alors de venu un spécialiste du machine learning et de la vision par ordinteur."
        image: assets/img/timeline/gipsa.jpeg
        alt: image alt text
      - title: "Début à Neovision"
        year: "De 2017 à 2022"
        desc: "Premiers pas en tant qu'ingénieur ML chez [Neovision](https://neovision.fr/en/home/). 
        Ces 5 années en environement startup m'a permis d'accroitre mes compétences en tant que développeur et aussi de maîtriser les outils 
        clefs de la stack ML."
        image: assets/img/timeline/ai.png
        alt:
        # you can enforce the alignment
        align: right
    end: "2022<br>Retour à Tahiti!"

  about:
    title: "Portrait"
    text: 
    body: "
    Après 16 années passées en France à éudier et travailler dans le domaine de l'IA, j'ai décidé de rentrer sur Tahiti pour 
    commencer une nouvelle carrière en tant qu'expert en machine learning à mon compte. Dans mon ancien travail, j'ai accompagné plusieurs entreprises 
    dans l'adoption des technologies de ML (startups, PMEs, Multi-nationales) au travers de mission de conseil, de développement et de déploiement. 
    Aujourd'hui, je souhaite mettre à profit cette expérience pour concevoir, implémenter et déployer 
    des solutions d'IA personnalisées qui ont un impact positif d'un point de vue social et environemental depuis mon île.
    Je me suis donc lancé dans l'auto-entreprenariat pour réaliser des projets innovants sur le territoir comme à l'international. Je suis très intéressé 
    par les projets liés à l'océan (aquaculture, surveillance du récif, ...) et les sujets autour du tri des déchets car la polynésie pourrait fortement 
    bénéficier des avancées dans ces domaines. 
    "
    photo: assets/img/photo_cv.png
    section: portrait


