#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.navigation[site.locale].nav.<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  nav:
    - title: "Services"
      section: services
    - title: "Portfolio"
      section: portfolio
    - title: "About"
      section: about
    - title: "Timeline"
      section: timeline
    - title: "Clients"
      section: clients
    - title: "Contact"
      section: contact

en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

# French
# -------
fr: &DEFAULT_FR
  nav:
    - title: "SERVICES"
      section: services_fr
    - title: "PORTFOLIO"
      section: portfolio
    - title: "PORTRAIT"
      section: portrait
    - title: "PARCOURS"
      section: parcours
    - title: "CLIENTS"
      section: clients
    - title: "CONTACT"
